<!DOCTYPE html>
<html>
    <head>
        <title>User Registration Form</title>
        <style>
            body{
                background-color:brv(172, 216, 242);
                font-family:'Times New Roman';
                text-align: center;
            
            }
            form{
                background-color:#91e721;
                max-width:500px;
                padding:30px;
                margin-left: 350px;
                margin-right: 200px;
                
            }
        </style>
    </head>
    <body >
        <h1>Details</h1>
        <form id="form">
            <div class="form-control">
                <label for="Name" id="label-name">Name:</label>
                <input type="text"id="name"Casher="Enter your name">
            </div><br>

            <div class="form-control">
                <label for="Email">Email:</label>
                <input type="text"id="Email"Casher="Enter your Email">

            </div><br>

            <div class="form-control">
                <label for="contact no">Contact No:</label>
                <input type="text"id="contact"Casher="Enter your Mobile no">
            </div><br>

            <div class="form-control">
                <label for="City">City:</label>
                <input type="text"id="City"Casher="Enter your city">
            </div><br>

            <div class="form-control">
                <label for="state">state:</label>
                <input type="text"id="state"Casher="Enter your state">
            </div><br>

            <div class="form-control">
                <label for="Country">Country:</label>
                <input type="text"id="Country"Casher="Enter your country">
            </div><br>

            <button type="submit" value="submit">Submit</button>


        </form>
    </body>
</html>
