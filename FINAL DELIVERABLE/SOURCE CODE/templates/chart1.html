<!DOCTYPE html>
<html lang="en-US">
<body>
<center>
<h1>My Expense Report</h1>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

const n6 = parseInt(prompt('Enter the amount spent on Shopping and entertainment'));
const n7 = parseInt(prompt('Enter the amount spent on Food and dining'));
const n8 = parseInt(prompt('Enter the amount spent on Travel'));
const n9 = parseInt(prompt('Enter the amount spent on Memberships'));
const n10 = parseInt(prompt('Enter the amount spent on miscellaneous'));


// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Category', 'Tot.amount'],
  ['Shopping and entertainment', n6],
  ['Food and dining', n7],
  ['Travel', n8],
  ['Memberships', n9],
  ['miscellaneous', n10]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Discretionary Expenses', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
</center>
</body>
</html>
