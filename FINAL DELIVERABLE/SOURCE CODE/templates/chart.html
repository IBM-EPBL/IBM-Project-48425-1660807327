<!DOCTYPE html>
<html lang="en-US">
<body>
<center>
<h1>My Expense Report</h1>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

const n1 = parseInt(prompt('Enter the amount spent on Rent'));
const n2 = parseInt(prompt('Enter the amount spent on Groceries and utilities '));
const n3 = parseInt(prompt('Enter the amount spent on Education'));
const n4 = parseInt(prompt('Enter the amount spent on Insurance,Bills & emis'));
const n5 = parseInt(prompt('Enter the amount spent on Transportation'));
 
// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Category', 'Tot.amount'],
  ['Rent', n1],
  ['Groceries and utilities', n2],
  ['Education', n3],
  ['Insurance,Bills & emis', n4],
  ['Transportation', n5]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Fixed Expenses', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}

</script>
</center>
</body>
</html>
